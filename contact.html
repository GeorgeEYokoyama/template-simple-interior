      <span></span>

  <div class="container">

    <main>
      <h1>Contact</h1>
      <section>
        <div class="info">
          <ul>
            <li>California US</li>
            <li>Phone: +1 (111) 111-1111</li>
            <li>Email: mail@mail.com</li>
          </ul>

          <input placeholder="Email" type="email">
          <input placeholder="Subject" type="text">
          <textarea placeholder="Enter your message!" cols="30" rows="10"></textarea>

      </section>
    </main>
